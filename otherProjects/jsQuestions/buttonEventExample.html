<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Button Event Example</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css">

  <style>
    div[class^="col"] {
      border: 1px black solid;
      height: 15px;
      background-color: rgb(255, 255, 255);
    }

    .container {
      margin-top: 15%;
    }
  </style>

</head>

<body>

  <div class="container">
    <div class="row">
      <div class="col-md-1">

      </div>
      <div class="col-md-1">

      </div>
      <div class="col-md-1">

      </div>
      <div class="col-md-1">

      </div>
      <div class="col-md-1">

      </div>
      <div class="col-md-1">

      </div>
      <div class="col-md-1">

      </div>
      <div class="col-md-1">

      </div>
      <div class="col-md-1">

      </div>
      <div class="col-md-1">

      </div>
      <div class="col-md-1">

      </div>
      <div class="col-md-1">

      </div>
    </div>
    <div class="row">
      <div class="col-md-1">

      </div>
      <div class="col-md-1">

      </div>
      <div class="col-md-1">

      </div>
      <div class="col-md-1">

      </div>
      <div class="col-md-1">

      </div>
      <div class="col-md-1">

      </div>
      <div class="col-md-1">

      </div>
      <div class="col-md-1">

      </div>
      <div class="col-md-1">

      </div>
      <div class="col-md-1">

      </div>
      <div class="col-md-1">

      </div>
      <div class="col-md-1">

      </div>
    </div>
    <div class="row">
      <button id="start" class="btn btn-default" type="button">Start</button>
    </div>
  </div>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
  <script>
    $(document).ready(function() {

      var interval;

      function getRandomNumber(maxValue) {
        return Math.round(Math.random() * maxValue);
      }

      function changeRandomColor() {
        console.log("changeRandomColor(");
        $("div[class^='col']").eq(getRandomNumber(24)).css("background-color", "rgb(" + getRandomNumber(255) + "," + getRandomNumber(255) + "," + getRandomNumber(255) + ")");
      }

      $("#start").on("click", function() {
        if (!interval) {
          $(this).text("Stop");
          interval = setInterval(function() {
            changeRandomColor()
          }, 200);
        } else {
          clearInterval(interval);
          interval = null;
          $(this).text("Start");

        }
      })

    });
  </script>
</body>

</html>
