<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Bootstrap 3 Responsive Template</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css">
  <style>
    .nine {
      height: 300px;
      text-align: center;
    }

    .innerNine {
      height: 100px;
      text-align: center;
    }

    .circle {
      font-size: 100px;
      text-align: center;
      vertical-align: middle;
      line-height: 100px;
      padding-bottom: 10px;
    }

    .eX {
      font-size: 100px;
      text-align: center;
      vertical-align: middle;
      line-height: 100px;
      padding-bottom: 10px;
    }

    .allBorders {
      border: 1px black solid;
    }

    .borderBottom {
      border-bottom: 1px black solid;
    }

    .borderTop {
      border-top: 1px black solid;
    }

    .borderLeftAndRight {
      border-left: 1px black solid;
      border-right: 1px black solid;
    }
  </style>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
</head>

<body>

  <div class="container">
    <div class="row">
      <div class="col-md-4 nine hidden-xs">

      </div>
      <div class="col-md-4 nine hidden-xs">

      </div>
      <div class="col-md-4 nine hidden-xs">

      </div>
    </div>
    <div class="row">
      <div class="col-md-4 nine hidden-xs">

      </div>
      <div class="col-md-4 nine" id="board">
        <div class="col-md-4 innerNine empty borderBottom col-xs-4">

        </div>
        <div class="col-md-4 innerNine empty borderBottom borderLeftAndRight col-xs-4">

        </div>
        <div class="col-md-4 innerNine empty borderBottom col-xs-4">

        </div>

        <div class="col-md-4 innerNine empty col-xs-4">

        </div>
        <div class="col-md-4 innerNine empty borderLeftAndRight col-xs-4">

        </div>
        <div class="col-md-4 innerNine empty col-xs-4">

        </div>

        <div class="col-md-4 innerNine empty borderTop col-xs-4">

        </div>
        <div class="col-md-4 innerNine empty borderTop borderLeftAndRight col-xs-4">

        </div>
        <div class="col-md-4 innerNine empty borderTop col-xs-4">

        </div>
      </div>
      <div class="col-md-4 nine hidden-xs">

      </div>
    </div>
    <div class="row">
      <div class="col-md-4 nine hidden-xs">

      </div>
      <div class="col-md-4 nine col-xs-12 btn-block">
        <button id="newGame" class="btn btn-default" type="button">New Game</button>
      </div>
      <div class="col-md-4 nine hidden-xs">

      </div>
    </div>
  </div>
  <script>
    $(document).ready(function() {

      var isO = true,
        isInProgress = true,
        combos = {
          0: [
            [1, 2],
            [3, 6],
            [4, 8]
          ],
          1: [
            [0, 2],
            [4, 7]
          ],
          2: [
            [0, 1],
            [5, 8],
            [4, 6]
          ],
          3: [
            [0, 6],
            [4, 5]
          ],
          4: [
            [1, 8],
            [2, 6],
            [1, 7],
            [3, 5]
          ],
          5: [
            [2, 8],
            [3, 4]
          ],
          6: [
            [0, 3],
            [2, 4],
            [7, 8]
          ],
          7: [
            [1, 4],
            [6, 8]
          ],
          8: [
            [0, 4],
            [2, 5],
            [6, 7]
          ]
        };

      $("#board div").on("click", function() {
        var selection;

        if (isInProgress && $(this).hasClass("empty")) {
          if (isO) {
            selection = "o";
            $(this).removeClass("empty").addClass(selection).append("<span class='circle'>o</span");
          } else {
            selection = "x";
            $(this).removeClass("empty").addClass(selection).append("<span class='eX'>x</span>");
          }
          isO = !isO;
          checkIfWon($(this).index(), selection);
        }

      });

      $("#newGame").on("click", function() {

        var divs = $("#board").find("div");

        divs.each(function() {
          $(this).removeClass("o").removeClass("x").addClass("empty").empty();

        })
        isInProgress = true;
      })

      function checkIfWon(i, selection) {

        var arr = combos[i],
          valid;
        if (arr && arr.length > 0) {
          for (var i = 0; i < arr.length; i++) {
            valid = true;
            for (var j = 0; j < arr[i].length; j++) {
              if (!$("#board div").eq(arr[i][j]).hasClass(selection)) {
                valid = false;
                //return false;
              }
            }
            if (valid) {
              alert("Winner is " + selection + "!");
              isInProgress = false;
              return false;
            }
          }
        }

      }
    })
  </script>
</body>

</html>
