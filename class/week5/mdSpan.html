<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>MD Span</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
<style media="screen">
  [class*='col']{
    height:100px;
    min-height: 100px;
    max-height: 100px;
  }
</style>

  </head>
  <body>
<div class="container">
  <div class="row">
    <div class="col-md-1 randomColor">
      col-md-1
    </div>
    <div class="col-md-2 randomColor">
      col-md-2
    </div>
    <div class="col-md-3 randomColor">
      col-md-3
    </div>
    <div class="col-md-4 randomColor">
      col-md-4
    </div>
    <div class="col-md-5 randomColor">
      col-md-5
    </div>
    <div class="col-md-6 randomColor">
      col-md-6
    </div>
    <div class="col-md-7 randomColor">
      col-md-7
    </div>
    <div class="col-md-8 randomColor">
      col-md-8
    </div>
    <div class="col-md-9 randomColor">
      ol-md-9
    </div>
    <div class="col-md-10 randomColor">
      col-md-10
    </div>
    <div class="col-md-11 randomColor">
      col-md-11
    </div>
    <div class="col-md-12 randomColor">
      col-md-12
    </div>
  </div>

</div>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <script>
        function getRandomNumber(min, max) {
            return Math.floor(Math.random() * max + min);
        }

        $(document).ready(function() {

            var bodyColumns = $(".randomColor");

            bodyColumns.each(function() {

                $(this).css("background-color", "rgb(" + getRandomNumber(0, 255) + "," + getRandomNumber(0, 255) + "," + getRandomNumber(0, 255) + ")");

            })

            $("body").css("background-color", "rgb(" + getRandomNumber(0, 255) + "," + getRandomNumber(0, 255) + "," + getRandomNumber(0, 255) + ")");


        })
    </script>
  </body>
</html>
