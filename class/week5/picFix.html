<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Pic Fix</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
<style media="screen">
  .height1{
    height: 100px;
    min-height: 100px;
    max-height:100px;
  }
  .height2{
    height:250px;
    min-height: 250px;
    max-height: 250px;
  }
  img{
 max-width:360px;
 max-height:250px;
 width: auto;
 height: auto;
  }
</style>
  </head>
  <body>
<div class="container">
  <div class="row">
    <div class="col-md-12 randomColor height1">

    </div>
  </div>
  <div class="row">
    <div class="col-md-4 randomColor height2">

    </div>
    <div class="col-md-4 randomColor height2">
      <!--img src="images/unicornExcessHeight.png"--><!--390w 300 h (50px too high)-->
      <img src="images/catPerfect.jpg" />
    </div>
    <div class="col-md-4 randomColor height2">

    </div>
  </div>
  <div class="row">
    <div class="col-md-4 randomColor height2">

    </div>
    <div class="col-md-4 randomColor height2">

    </div>
    <div class="col-md-4 randomColor height2">

    </div>
  </div>
  <div class="row">
    <div class="col-md-12 randomColor height1">

    </div>
  </div>
</div>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <script type="text/javascript">
    function getRandomNumber(min, max) {
        return Math.floor(Math.random() * max + min);
    }

    $(document).ready(function() {

        var bodyColumns = $(".randomColor");

        bodyColumns.each(function() {

            $(this).css("background-color", "rgb(" + getRandomNumber(0, 255) + "," + getRandomNumber(0, 255) + "," + getRandomNumber(0, 255) + ")");

        })

        $("body").css("background-color", "rgb(" + getRandomNumber(0, 255) + "," + getRandomNumber(0, 255) + "," + getRandomNumber(0, 255) + ")");


    })
    </script>
  </body>
</html>
