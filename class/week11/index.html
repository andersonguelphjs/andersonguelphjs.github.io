<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Chindogu</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
  <body>
<div class="container">
  <div class="row">
    <div class="col-md-12 logo">
      Chindogu
    </div>
  </div>

  <div class="row">
    <div class="col-md-12 flexSpaceAround output">

    </div>

  </div>

</div>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <script type="text/javascript">
    var formHtml="";

    $.get("https://andersonguelphjs.github.io/class/week11/partial.html")
    .done(function(data){
      console.log("got partial");
      formHtml=data;
    })
    .fail(function (data){
      console.log("failed to get partial "+JSON.stringify(data));
    })

    function writeJSONToDom(d){
      var html="";
      for (var jsonObj in d){
        html+="<div data-id='"+jsonObj+"' class='itemContainer'>";
        for (var key in d[jsonObj]){
          if (key==="itemId"){
            continue;
          }
          if (d[jsonObj][key].indexOf("github")!==-1){
            html+="<div class='imageContainer'><img src='https://"+d[jsonObj][key]+"'/></div>";
          }
          else{
            html+="<div class='"+key+"'>"+d[jsonObj][key]+"</div>";
          }
        }
        html+="<div class='buttonContainer'><button type='button' class='buyButton btn-primary btn'>Buy</button></div>";
        html+="</div>";
      }
      $(".output").html(html);
    }

    function getJSON(url){
      $.get(url)
      .done(function(data){
        console.log("success!");
        console.dir(data.Sheet1);
        writeJSONToDom(data.Sheet1);
      })
      .fail(function(data){
        console.log("fail!");
        console.dir(data);
      })
    }

    function initEvents(){
      $("body").on("click",".buyButton", function(){
        console.log("click");
        var item = $(this).closest(".itemContainer");
        item.find(".buttonContainer").remove()
        $(".output").html("<div class='itemContainer'>"+item.html()+"</div>"+formHtml);
      })
    }
    getJSON("https://andersonguelphjs.github.io/class/week11/myJSON.json");
    initEvents();

    </script>
  </body>
</html>
