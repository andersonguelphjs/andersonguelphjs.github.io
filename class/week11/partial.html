<div class="checkoutContainer">
  <h2>Check out form</h2>
  <form class="form-horizontal">
    <div class="form-group">
      <label class="control-label col-sm-2" for="email">Name</label>
      <div class="col-sm-10">
        <input type="email" class="form-control" id="email" placeholder="Enter name" name="name">
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2" for="pwd">Credit Card Number:</label>
      <div class="col-sm-10">
        <input type="password" class="form-control" id="pwd" placeholder="Credit Card Number" name="cc">
      </div>
    </div>
    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <div class="checkbox">
          <label><input type="checkbox" name="remember"> Remember me</label>
        </div>
      </div>
    </div>
    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <button type="button" class="btn btn-default submit">Submit</button>
      </div>
    </div>
  </form>
</div>
