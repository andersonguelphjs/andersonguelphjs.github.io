<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Chindogu</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
<style media="screen">
 .flexSpaceAround{
   display: flex;
   justify-content: space-around;
   align-items: center;
   flex-wrap: wrap;
 }
  .itemContainer{
    width:250px;
  }
  .imageContainer{
    background-color: #333;
    width: 250px;
    overflow: hidden;
  }
</style>
  <body>
<div class="container">
  <div class="row">
    <div class="col-md-12 flexSpaceAround output">

    </div>

  </div>

</div>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <script type="text/javascript">
    var url = "https://andersonguelphjs.github.io/class/week11/myJSON.json";

    function writeJSONToDom(d){
var html="";
      for (var jsonObj in d){
        html+="<div data-id='"+jsonObj+"' class='itemContainer'>";
        for (var key in d[jsonObj]){
          if (key==="itemId"){
            continue;
          }
          if (d[jsonObj][key].indexOf("github")!==-1){
            html+="<div class='imageContainer'><img src='https://"+d[jsonObj][key]+"'/></div>";
          }
          else{
            html+="<div class='"+key+"'>"+d[jsonObj][key]+"</div>";
          }
        }
        html+="</div>";
      }
      $(".output").html(html);
    }
      $.get(url)
      .done(function(data){
        console.log("success!");
        console.dir(data.Sheet1);
        writeJSONToDom(data.Sheet1);
      })
      .fail(function(data){
        console.log("fail!");
        console.dir(data);
      })
    </script>
  </body>
</html>
