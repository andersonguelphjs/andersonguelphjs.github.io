<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Looped</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <style media="screen">
        h1 {
            margin: 15px;
        }
    </style>
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div id="results" class="col-md-12">
                <h1>Results</h1>
            </div>
        </div>
    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <script>
        //Get average of numbers without loop
        $(document).ready(function() {
            for (var i = 0; i <= 10; i++) {
                console.log("i value is " + i);
            }
            var numArr = [3, 5, 7, 3, 8, 9];
            $("#results").append("<div>Values in Array</div>");

            for (var j = 0; j < numArr.length; j++) {
                $("#results").append("<div>" + numArr[j] + "</div>");
            }

            var player = {
                "name": "Matthews",
                "age": 19,
                "team": "Toronto",
                "points": 58,
                "gamesPlayed": 60,
                "position": "C"
            }
            $("#results").append("<div>Key Value Pairs in Array</div>");
            for (key in player) {
                $("#results").append("<div>" + key + " : " + player[key] + "</div>");

            }

            //array of objects

            /*
            <div class="num">4</div>
              <div class="num">5</div>
              <div class="num">6</div>
              <div class="num">4</div>

              <div class="num">5</div>


            //notice that .num is a parameter to a function

              $(".num").each(function(){
                console.log($(this).text());
              })

            */

        });
    </script>
</body>

</html>
