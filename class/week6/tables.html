<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Tables</title>

  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">

  <style media="screen">
    .height1 {
      height: 80px;
    }

    .height2 {
      height: 600px;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="row">
      <div class="col-md-12 height1 randomColor">

      </div>
    </div>
    <div class="row">
      <div class="col-md-2 height2 randomColor">

      </div>
      <div class="col-md-8 height2">
<table class="table table-striped table-hover">
  <tr>
    <th>Position</th>
    <th>Name</th>
    <th>Games Played</th>
    <th>Goals</th>
    <th>Assists</th>
    <th>Points</th>
  </tr>
  <tr>
    <td>C</td>
    <td>Auston Matthews</td>
    <td>55</td>
    <td>24</td>
    <td>26</td>
    <td>50</td>
  </tr>
  <tr>
    <td>LW</td>
    <td>Mitch Marner</td>
    <td>59</td>
    <td>13</td>
    <td>36</td>
    <td>49</td>
  </tr>
</table>
      </div>
      <div class="col-md-2 height2 randomColor">

      </div>
    </div>
    <div class="row">
      <div class="col-md-12 height1 randomColor">

      </div>
    </div>
  </div>

  <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  <!-- Include all compiled plugins (below), or include individual files as needed -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
  <script type="text/javascript">
    $(document).ready(function() {
      //get a random color between 0 and 255
      function getRandomColor() {
        return Math.floor(Math.random() * 255);
      }

      var randomColor = $(".randomColor");

      $.each(randomColor, function(index, item) {
        $(this).css("background-color", "RGB(" + getRandomColor() + "," + getRandomColor() + "," + getRandomColor() + ")");
      })

    })
  </script>

</body>

</html>
